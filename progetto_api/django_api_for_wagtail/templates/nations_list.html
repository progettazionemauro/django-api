<!-- django_api_for_wagtail/templates/nations_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nations List</title>
</head>
<body>
    <h1>Nations List</h1>
    <ul>
        {% for nation in nations %}
            <li>{{ nation.name }} - {{ nation.capital }}</li>
        {% endfor %}
    </ul>
</body>
</html>
